{% for item in site.data.links %}
<a href="{{ item.link }}" target="_blank"
   class="{{ item.class }}">
    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" x="0" y="0">
        <rect x="0" y="0" width="100%" height="100%"></rect>
    </svg>
    <span>{{ item.name }}</span>
</a>
{% endfor %}
