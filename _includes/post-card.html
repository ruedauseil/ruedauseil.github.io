<div class="col-sm-4 post">
    <a href="{{ post.url | prepend: site.baseurl }}" class="post__image"
       style="background-image: url('{{ post.image | prepend: site.baseurl }}')"></a>
    {% for tag in post.tags limit:1 %}
        <a href='{{ site.baseurl }}/tag/{{ tag }}' class="post__tag">{{ tag }}</a>
    {% endfor %}
    <h3 class="post__title">{{ post.title }}</h3>
    <p class="post__date">{{ post.date | date: '%d %b %Y' }}</p>
</div>
