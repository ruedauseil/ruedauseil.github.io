---
layout: default
---

<div class="post col-sm-12">
  <div class="row">
    <div class="col-sm-5">
      <img src="{{ page.image }}" class="img-fluid" />
    </div>
    <div class="col-sm-7">
      <h1>{{ page.title }}</h1>
      <p class="post__date">{{ page.date | date: '%d %b %Y' }}</p>
      {{ content }}
    </div>
  </div>
</div>
